<div class="container">
    <img [src]="food.imageUrl" alt="food.name">
    
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <button class="favorite {{food.favorite?'':'not'}}" (click)="makeFav(food)">
                ‚ù§
            </button>
        </div>
        
        <div class="origins">
            <span *ngFor=" let origin of food.origins">
                <span>
                    {{origin}}
                </span>
            </span>
        </div>
        
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" [foodPageOrigins]="food.origins"></app-tags>
        </div>
  
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes.
            </span>
        </div>
        
        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>
        
        <button (click)="addToCart()" >Add To Cart</button>
    </div>

</div>
